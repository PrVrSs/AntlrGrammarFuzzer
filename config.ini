[antlr4_parser_setting]

sql_type = mysql
parser_file = grammar/antlr4/mysql/mysqlParser.g4
lexer_file = grammar/antlr4/mysql/mysqlLexer.g4

[original_parser_setting]

user = root
password = toor
host = 127.0.0.1
database = test
error_info = false

[fuzzing_setting]
multiplication_scale = 1
random_scale = 2
mutate_mode = false
